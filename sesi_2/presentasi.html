<li data-marpit-fragment="1"><strong>HTML</strong> adalah bahasa markup standar untuk membuat halaman Web.</li>

<li data-marpit-fragment="3">HTML terdiri dari serangkaian <strong>elemen</strong>.</li>
<li data-marpit-fragment="4">Elemen HTML memberitahu browser bagaimana cara menampilkan <strong>konten</strong>.</li>
</ul>

<li data-marpit-fragment="1"><code>&lt;!DOCTYPE html&gt;</code>: Mendefinisikan tipe dokumen (HTML5).</li>

<li data-marpit-fragment="3"><code>&lt;head&gt;</code>: Berisi meta-informasi tentang dokumen HTML (tidak ditampilkan).</li>
<li data-marpit-fragment="4"><code>&lt;body&gt;</code>: Berisi konten halaman web yang terlihat oleh pengguna.</li>
</ul>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="elemen--tag-html">Elemen &amp; Tag HTML</h2>
<ul>
<li data-marpit-fragment="1">Elemen HTML adalah <strong>blok pembangun</strong> halaman web.</li>
<li data-marpit-fragment="2">Direpresentasikan oleh <strong>tag</strong>.</li>
<li data-marpit-fragment="3">Sebagian besar tag datang berpasangan: <strong>tag pembuka</strong> (<code>&lt;tag&gt;</code>) dan <strong>tag penutup</strong> (<code>&lt;/tag&gt;</code>).
<ul>
<li data-marpit-fragment="4">Contoh: <code>&lt;p&gt;Teks di sini.&lt;/p&gt;</code></li>
</ul>
</li>
<li data-marpit-fragment="5">Beberapa tag bersifat <strong>self-closing</strong> (atau elemen kosong/void).
<ul>
<li data-marpit-fragment="6">Contoh: <code>&lt;img src=&quot;gambar.jpg&quot; alt=&quot;deskripsi&quot;&gt;</code>, <code>&lt;br&gt;</code>, <code>&lt;hr&gt;</code></li>
</ul>
</li>
</ul>
<p><strong>Elemen = Tag Pembuka + Konten + Tag Penutup</strong><br />
<code>&lt;p class=&quot;contoh&quot;&gt;</code> <code>Ini adalah konten paragraf.</code> <code>&lt;/p&gt;</code></p>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>

<h2 id="elemen-html-umum">Elemen HTML Umum</h2>
<ul>
<li data-marpit-fragment="1"><strong>Judul (Headings)</strong>: <code>&lt;h1&gt;</code> (paling penting) hingga <code>&lt;h6&gt;</code> (kurang penting)</li>
<li data-marpit-fragment="2"><strong>Paragraf</strong>: <code>&lt;p&gt;</code></li>
<li data-marpit-fragment="3"><strong>Tautan (Anchor/Link)</strong>: <code>&lt;a href=&quot;https://contoh.com&quot;&gt;Klik saya&lt;/a&gt;</code></li>
<li data-marpit-fragment="4"><strong>Gambar (Image)</strong>: <code>&lt;img src=&quot;path/ke/gambar.jpg&quot; alt=&quot;Teks deskriptif gambar&quot;&gt;</code></li>
<li data-marpit-fragment="5"><strong>Daftar (Lists)</strong>:
<ul>
<li data-marpit-fragment="6">Tidak berurutan (Unordered): <code>&lt;ul&gt;</code> dengan <code>&lt;li&gt;</code> (item daftar)</li>
<li data-marpit-fragment="7">Berurutan (Ordered): <code>&lt;ol&gt;</code> dengan <code>&lt;li&gt;</code></li>
</ul>
</li>
<li data-marpit-fragment="8"><strong>Pembagian (Divisions)</strong>: <code>&lt;div&gt;</code> (kontainer generik untuk pengelompokan dan tata letak)</li>
<li data-marpit-fragment="9"><strong>Span</strong>: <code>&lt;span&gt;</code> (kontainer inline generik untuk memberi gaya pada bagian kecil teks)</li>
<li data-marpit-fragment="10"><strong>Semantik</strong>: <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;article&gt;</code>, <code>&lt;section&gt;</code>, <code>&lt;footer&gt;</code>, dll.</li>
</ul>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="atribut-html">Atribut HTML</h2>
<ul>
<li data-marpit-fragment="1">Atribut memberikan <strong>informasi tambahan</strong> atau <strong>konfigurasi</strong> untuk sebuah elemen.</li>
<li data-marpit-fragment="2">Selalu ditentukan dalam <strong>tag pembuka</strong>.</li>
<li data-marpit-fragment="3">Biasanya datang dalam pasangan <code>nama=&quot;nilai&quot;</code>.</li>
</ul>
<p>Contoh:</p>
<ul>
<li data-marpit-fragment="4"><code>href</code>: Menentukan URL tujuan untuk tag <code>&lt;a&gt;</code>.
<ul>
<li data-marpit-fragment="5"><code>&lt;a href=&quot;https://www.google.com&quot;&gt;Ke Google&lt;/a&gt;</code></li>
</ul>
</li>
<li data-marpit-fragment="6"><code>src</code>: Menentukan sumber (path) file untuk tag <code>&lt;img&gt;</code>.
<ul>
<li data-marpit-fragment="7"><code>&lt;img src=&quot;gambar/logo.png&quot; alt=&quot;Logo Perusahaan&quot;&gt;</code></li>
</ul>
</li>
<li data-marpit-fragment="8"><code>alt</code>: Teks alternatif untuk <code>&lt;img&gt;</code> (penting untuk aksesibilitas &amp; SEO).</li>
<li data-marpit-fragment="9"><code>class</code> &amp; <code>id</code>: Digunakan untuk identifikasi elemen oleh CSS dan JavaScript.</li>
<li data-marpit-fragment="10"><code>lang</code>: Menentukan bahasa konten (misal <code>lang=&quot;id&quot;</code> pada tag <code>&lt;html&gt;</code>).</li>
</ul>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="2-apa-itu-css">2. Apa itu CSS?</h2>
<h3 id="cascading-style-sheets">Cascading Style Sheets</h3>
<ul>
<li data-marpit-fragment="1"><strong>CSS</strong> menjelaskan bagaimana elemen HTML akan <strong>ditampilkan</strong> di layar, kertas, atau media lain.</li>
<li data-marpit-fragment="2">CSS mengontrol <strong>tata letak</strong>, <strong>warna</strong>, <strong>font</strong>, dan <strong>tampilan visual</strong> secara keseluruhan.</li>
<li data-marpit-fragment="3">CSS memungkinkan pemisahan antara <strong>konten (HTML)</strong> dan <strong>presentasi (CSS)</strong>.</li>
<li data-marpit-fragment="4">CSS menghemat banyak pekerjaan karena dapat mengontrol gaya beberapa halaman sekaligus.</li>
</ul>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="css-sintaks-dasar">CSS: Sintaks Dasar</h2>
<p>Sebuah aturan CSS terdiri dari <strong>selektor</strong> dan <strong>blok deklarasi</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css">selektor {
  properti: nilai; <span class="hljs-comment">/* Ini adalah sebuah deklarasi */</span>
  properti-lain: nilai-lain;
}
</code></pre>
<ul>
<li data-marpit-fragment="1"><strong>Selektor (Selector)</strong>: Menunjuk ke elemen HTML yang ingin Anda beri gaya.</li>
<li data-marpit-fragment="2"><strong>Blok Deklarasi (Declaration Block)</strong>: Berisi satu atau lebih deklarasi, diapit kurung kurawal <code>{}</code>.</li>
<li data-marpit-fragment="3"><strong>Deklarasi (Declaration)</strong>: Terdiri dari <strong>properti</strong> CSS dan <strong>nilainya</strong>, dipisahkan oleh titik dua <code>:</code>, diakhiri titik koma <code>;</code>.</li>
</ul>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="selektor-css-umum">Selektor CSS Umum</h2>
<p>Selektor adalah pola untuk memilih elemen HTML yang akan diberi gaya.</p>
<ul>
<li data-marpit-fragment="1"><strong>Selektor Elemen (Tipe)</strong>: Memilih elemen berdasarkan nama tag.
<ul>
<li data-marpit-fragment="2"><code>p { ... }</code> (memilih semua elemen <code>&lt;p&gt;</code>)</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Selektor ID</strong>: Memilih satu elemen unik berdasarkan atribut <code>id</code>. Diawali <code>#</code>.
<ul>
<li data-marpit-fragment="4"><code>#header-utama { ... }</code> (memilih elemen dengan <code>id=&quot;header-utama&quot;</code>)</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>Selektor Class</strong>: Memilih elemen berdasarkan atribut <code>class</code>. Diawali <code>.</code>.
<ul>
<li data-marpit-fragment="6"><code>.tombol-biru { ... }</code> (memilih semua elemen dengan <code>class=&quot;tombol-biru&quot;</code>)</li>
</ul>
</li>
<li data-marpit-fragment="7"><strong>Selektor Atribut</strong>: Memilih elemen berdasarkan atribut atau nilai atribut.
<ul>
<li data-marpit-fragment="8"><code>input[type=&quot;text&quot;] { ... }</code></li>
</ul>
</li>
<li data-marpit-fragment="9"><strong>Selektor Pengelompokan</strong>: Menerapkan gaya yang sama ke beberapa selektor.
<ul>
<li data-marpit-fragment="10"><code>h1, h2, h3 { font-family: 'Georgia', serif; }</code></li>
</ul>
</li>
</ul>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="properti-css-umum">Properti CSS Umum</h2>
<p>Beberapa contoh properti CSS yang sering digunakan:</p>
<ul>
<li data-marpit-fragment="1"><code>color</code>: Mengatur warna teks.</li>
<li data-marpit-fragment="2"><code>background-color</code>: Mengatur warna latar belakang.</li>
<li data-marpit-fragment="3"><code>font-family</code>: Menentukan jenis font untuk teks.</li>
<li data-marpit-fragment="4"><code>font-size</code>: Mengatur ukuran font.</li>
<li data-marpit-fragment="5"><code>font-weight</code>: Mengatur ketebalan font (e.g., <code>bold</code>).</li>
<li data-marpit-fragment="6"><code>text-align</code>: Meratakan teks (left, right, center, justify).</li>
<li data-marpit-fragment="7"><code>width</code>, <code>height</code>: Mengatur lebar dan tinggi elemen.</li>
<li data-marpit-fragment="8"><code>margin</code>: Ruang <em>di luar</em> batas (border) elemen.</li>
<li data-marpit-fragment="9"><code>padding</code>: Ruang <em>di dalam</em> batas (border) elemen, antara konten dan border.</li>
<li data-marpit-fragment="10"><code>border</code>: Mengatur batas di sekitar elemen (e.g., <code>border: 1px solid black;</code>).</li>
</ul>
<footer> I-RICH/Web Dev 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-class="font-sedang" data-paginate="true" data-header="Sesi 2: Dasar-Dasar HTML &amp; CSS" data-footer=" I-RICH/Web Dev 2025" data-style="section h1 {

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="menghubungkan-css-ke-html">Menghubungkan CSS ke HTML</h2>
<p>Ada tiga cara untuk menyisipkan CSS ke HTML:</p>
<ol>
<li><strong>CSS Eksternal (Sangat Direkomendasikan)</strong>
<ul>
<li data-marpit-fragment="1">Definisikan gaya dalam file <code>.css</code> terpisah (e.g., <code>style.css</code>).</li>
<li data-marpit-fragment="2">Hubungkan di bagian <code>&lt;head&gt;</code> HTML Anda menggunakan tag <code>&lt;link&gt;</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;style.css&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
</code></pre>
</li>
</ul>
</li>
<li><strong>CSS Internal</strong>
<ul>
<li data-marpit-fragment="3">Tempatkan aturan CSS di dalam tag <code>&lt;style&gt;</code>, juga di bagian <code>&lt;head&gt;</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span><span class="language-css">
        <span class="hljs-selector-tag">body</span> { <span class="hljs-attribute">background-color</span>: lightblue; }
        <span class="hljs-selector-tag">h1</span> { <span class="hljs-attribute">color</span>: navy; }
    </span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
</code></pre>
</li>
</ul>
</li>
</ol>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<h2 id="4-css-lanjutan-pengantar-flexbox">4. CSS Lanjutan: Pengantar Flexbox</h2>
<h3 id="flexible-box-layout-module">Flexible Box Layout Module</h3>
<ul>
<li data-marpit-fragment="1"><strong>Apa itu Flexbox?</strong> Model layout <em>satu dimensi</em> di CSS yang dirancang untuk membantu <strong>mengatur, menyelaraskan, dan mendistribusikan ruang</strong> di antara item-item dalam sebuah container, bahkan ketika ukurannya tidak diketahui atau dinamis (fleksibel).</li>
<li data-marpit-fragment="2"><strong>Mengapa Sangat Penting?</strong>
<ul>
<li data-marpit-fragment="3"><strong>Menyederhanakan</strong> pembuatan layout yang kompleks yang dulu sulit dilakukan dengan float atau inline-block.</li>
<li data-marpit-fragment="4">Membuat <strong>desain responsif</strong> jauh lebih mudah dan intuitif.</li>
<li data-marpit-fragment="5">Memberikan <strong>kontrol yang presisi</strong> atas alignment (penyelarasan) dan distribusi ruang.</li>
<li data-marpit-fragment="6">Standar modern untuk layout satu dimensi.</li>
</ul>
</li>
</ul>
<p><br />
<em>Sumber Ilustrasi: CSS-Tricks</em></p>
<footer> I-RICH/Web Dev 2025</footer>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="konsep-utama-flexbox-container--items">Konsep Utama Flexbox: Container &amp; Items</h2>
<p>Setiap layout Flexbox terdiri dari dua komponen utama:</p>
<ol>
<li><strong>Flex Container</strong>:
<ul>
<li data-marpit-fragment="1">Elemen <strong>induk</strong> yang properti <code>display</code>-nya diatur ke <code>flex</code> atau <code>inline-flex</code>.</li>
<li data-marpit-fragment="2">Ini adalah &quot;kotak&quot; yang akan mengatur anak-anaknya.</li>
</ul>
</li>
<li><strong>Flex Items</strong>:
<ul>
<li data-marpit-fragment="3">Anak-anak <strong>langsung</strong> dari flex container.</li>
<li data-marpit-fragment="4">Setiap elemen di dalam flex container menjadi flex item.</li>
</ul>
</li>
</ol>
<p><strong>Penting!</strong> Properti Flexbox ada yang diterapkan pada <strong>Container</strong> dan ada yang pada <strong>Items</strong>.</p>
<footer> I-RICH/Web Dev 2025</footer>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="sumbu-axes-dalam-flexbox">Sumbu (Axes) dalam Flexbox</h2>
<p>Flexbox bekerja berdasarkan dua sumbu utama:</p>
<ul>
<li data-marpit-fragment="1"><strong>Main Axis (Sumbu Utama)</strong>:
<ul>
<li data-marpit-fragment="2">Sumbu utama di mana flex items diletakkan secara berurutan.</li>
<li data-marpit-fragment="3">Arahnya ditentukan oleh properti <code>flex-direction</code> pada container.</li>
<li data-marpit-fragment="4">Bisa horizontal (default <code>row</code>) atau vertikal (<code>column</code>).</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>Cross Axis (Sumbu Silang)</strong>:
<ul>
<li data-marpit-fragment="6">Sumbu yang <strong>tegak lurus</strong> dengan main axis.</li>
<li data-marpit-fragment="7">Jika main axis horizontal, cross axis vertikal, dan sebaliknya.</li>
</ul>
</li>
</ul>
<p>Memahami kedua sumbu ini krusial untuk menggunakan properti alignment dengan benar.</p>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<h2 id="properti-umum-untuk-flex-container-12">Properti Umum untuk Flex Container (1/2)</h2>
<p>Ini adalah properti yang Anda terapkan pada elemen <em>parent</em> (<code>display: flex;</code>).</p>
<ul>
<li data-marpit-fragment="1"><code>display: flex;</code> atau <code>display: inline-flex;</code>
<ul>
<li data-marpit-fragment="2"><code>flex</code>: Container bersifat block-level.</li>
<li data-marpit-fragment="3"><code>inline-flex</code>: Container bersifat inline-level.</li>
</ul>
</li>
<li data-marpit-fragment="4"><code>flex-direction</code>: Menentukan arah main axis.
<ul>
<li data-marpit-fragment="5"><code>row</code> (default): Item berjajar dari kiri ke kanan.</li>
<li data-marpit-fragment="6"><code>row-reverse</code>: Item berjajar dari kanan ke kiri.</li>
<li data-marpit-fragment="7"><code>column</code>: Item tersusun dari atas ke bawah.</li>
<li data-marpit-fragment="8"><code>column-reverse</code>: Item tersusun dari bawah ke atas.</li>
</ul>
</li>
<li data-marpit-fragment="9"><code>flex-wrap</code>: Mengontrol apakah item akan &quot;wrap&quot; (pindah baris/kolom) jika tidak muat.
<ul>
<li data-marpit-fragment="10"><code>nowrap</code> (default): Semua item dipaksa dalam satu baris/kolom (bisa overflow).</li>
<li data-marpit-fragment="11"><code>wrap</code>: Item akan pindah ke baris/kolom baru jika perlu.</li>
<li data-marpit-fragment="12"><code>wrap-reverse</code>: Item akan wrap ke baris/kolom baru dengan urutan terbalik.</li>
</ul>
</li>
</ul>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<h2 id="properti-umum-untuk-flex-container-22">Properti Umum untuk Flex Container (2/2)</h2>
<ul>
<li data-marpit-fragment="1"><code>justify-content</code>: Menyelaraskan item di sepanjang <strong>MAIN AXIS</strong>.
<ul>
<li data-marpit-fragment="2"><code>flex-start</code> (default): Item merapat ke awal main axis.</li>
<li data-marpit-fragment="3"><code>flex-end</code>: Item merapat ke akhir main axis.</li>
<li data-marpit-fragment="4"><code>center</code>: Item berada di tengah main axis.</li>
<li data-marpit-fragment="5"><code>space-between</code>: Spasi didistribusikan di antara item; item pertama &amp; terakhir menempel di ujung.</li>
<li data-marpit-fragment="6"><code>space-around</code>: Spasi didistribusikan di sekitar item; item memiliki setengah spasi di ujung.</li>
<li data-marpit-fragment="7"><code>space-evenly</code>: Spasi didistribusikan secara merata di antara semua item, termasuk ujung.</li>
</ul>
</li>
<li data-marpit-fragment="8"><code>align-items</code>: Menyelaraskan item di sepanjang <strong>CROSS AXIS</strong>.
<ul>
<li data-marpit-fragment="9"><code>stretch</code> (default): Item meregang mengisi tinggi/lebar cross axis container.</li>
<li data-marpit-fragment="10"><code>flex-start</code>: Item merapat ke awal cross axis.</li>
<li data-marpit-fragment="11"><code>flex-end</code>: Item merapat ke akhir cross axis.</li>
<li data-marpit-fragment="12"><code>center</code>: Item berada di tengah cross axis.</li>
<li data-marpit-fragment="13"><code>baseline</code>: Item diselaraskan berdasarkan baseline teksnya.</li>
</ul>
</li>
</ul>

<h2 id="properti-umum-untuk-flex-items">Properti Umum untuk Flex Items</h2>
<p>Ini adalah properti yang Anda terapkan pada elemen <em>children</em> dari flex container.</p>
<ul>
<li data-marpit-fragment="1"><code>order</code>: Mengubah urutan visual item (default <code>0</code>). Nilai lebih kecil tampil lebih dulu.
<ul>
<li data-marpit-fragment="2">Contoh: <code>order: -1;</code> akan membuat item tampil di paling kiri/atas.</li>
</ul>
</li>
<li data-marpit-fragment="3"><code>flex-grow</code>: Faktor seberapa besar item bisa <strong>tumbuh</strong> relatif terhadap item lain jika ada ruang ekstra di main axis (default <code>0</code>, artinya tidak tumbuh).
<ul>
<li data-marpit-fragment="4"><code>flex-grow: 1;</code> berarti item akan mencoba mengisi ruang kosong yang tersedia.</li>
</ul>
</li>
<li data-marpit-fragment="5"><code>flex-shrink</code>: Faktor seberapa besar item bisa <strong>menyusut</strong> relatif terhadap item lain jika tidak ada cukup ruang di main axis (default <code>1</code>, artinya bisa menyusut).
<ul>
<li data-marpit-fragment="6"><code>flex-shrink: 0;</code> berarti item tidak akan menyusut.</li>
</ul>
</li>
<li data-marpit-fragment="7"><code>flex-basis</code>: Ukuran <strong>awal ideal</strong> item di main axis sebelum ruang didistribusikan (default <code>auto</code>). Bisa berupa panjang (<code>px</code>, <code>%</code>, <code>em</code>) atau kata kunci.</li>
<li data-marpit-fragment="8"><code>align-self</code>: Memungkinkan penyesuaian alignment item <strong>individual</strong> di cross axis, menimpa <code>align-items</code> pada container. Nilainya sama seperti <code>align-items</code> (e.g., <code>center</code>, <code>flex-start</code>).</li>
</ul>

<h2 id="kapan-menggunakan-flexbox">Kapan Menggunakan Flexbox?</h2>
<p>Flexbox sangat ideal untuk:</p>
<ul>
<li data-marpit-fragment="1"><strong>Komponen UI</strong>: Navigasi, bar tombol, galeri gambar kecil, form, card.</li>
<li data-marpit-fragment="2"><strong>Layout Satu Dimensi</strong>: Mengatur item dalam satu baris atau satu kolom.</li>
<li data-marpit-fragment="3"><strong>Alignment Konten</strong>: Mudah memusatkan elemen secara vertikal dan horizontal.</li>
<li data-marpit-fragment="4"><strong>Distribusi Ruang</strong>: Mengatur spasi antar item secara dinamis.</li>
<li data-marpit-fragment="5"><strong>Layout Responsif</strong>: Mengubah arah (<code>flex-direction</code>) atau pembungkusan (<code>flex-wrap</code>) item pada ukuran layar berbeda.</li>
</ul>
<p>Meskipun bisa untuk layout halaman keseluruhan, <strong>CSS Grid</strong> seringkali lebih cocok untuk layout dua dimensi yang kompleks. Keduanya bisa <strong>digunakan bersamaan!</strong></p>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<h2 id="analisis-awal-desain-contoh">Analisis Awal Desain (Contoh)</h2>
<p>Dari tampilan desain di atas, kita bisa mulai memikirkan strukturnya seperti ini:</p>
<h3 id="%F0%9F%A7%B1-struktur-html"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9f1.svg" data-marp-twemoji=""/> Struktur HTML</h3>
<ul>
<li data-marpit-fragment="1">
<p>Ada sebuah <strong>section</strong> berjudul <em>&quot;Skill gw&quot;</em>.</p>
</li>
<li data-marpit-fragment="2">

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h3 id="%F0%9F%8E%A8-tata-letak-css"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f3a8.svg" data-marp-twemoji=""/> Tata Letak (CSS)</h3>
<ul>
<li data-marpit-fragment="1">
<p>Kita bisa membayangkan menggunakan <strong>Flexbox</strong> sebagai dasar layout.</p>
</li>
<li data-marpit-fragment="2">
<p>Wadah utama tadi bisa kita jadikan sebagai <strong>flex container</strong>.</p>
</li>
<li data-marpit-fragment="3">
<p>Dengan Flexbox, kita bisa mengatur:</p>
<ul>
<li data-marpit-fragment="4">Posisi setiap kartu agar sejajar secara horizontal (menggunakan <code>justify-content: space-between</code> atau <code>center</code>).</li>
<li data-marpit-fragment="5">Jarak antar kartu bisa pakai <code>gap</code>.</li>
<li data-marpit-fragment="6">Tiap kartu punya ukuran yang merata (misalnya pakai <code>flex-grow</code>).</li>
</ul>
</li>
<li data-marpit-fragment="7">
<p>Bagian dalam setiap kartu bisa diatur agar <strong>kontennya rata tengah</strong>.</p>
</li>
</ul>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<p>Slicing adalah proses mengambil <em>mockup</em> (rancangan) desain visual statissering dibuat di alat seperti <strong>Figma</strong>, Adobe XD, atau Sketchdan <strong>mengubahnya menjadi kode HTML dan CSS yang fungsional dan interaktif.</strong></p>
<p><strong>Intinya: Desain (Gambar/Visual) <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/27a1.svg" data-marp-twemoji=""/> Kode (Halaman Web Nyata)</strong></p>
<p> <em>(Konsep: UI Figma di kiri, kode di kanan)</em></p>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="mengapa-slicing-alur-kerjanya">Mengapa Slicing? Alur Kerjanya</h2>
<ol>
<li><strong>Tahap Desain (UI/UX Designer)</strong>:
<ul>
<li data-marpit-fragment="1">Membuat representasi visual website/aplikasi di Figma.</li>
<li data-marpit-fragment="2">Termasuk tata letak, warna, tipografi, gambar, ikon, dan kadang interaksi dasar.</li>
</ul>
</li>
<li><strong>Tahap Pengembangan (Developer)</strong>:
<ul>
<li data-marpit-fragment="3">Developer mengambil desain ini dan &quot;memotong&quot; (melakukan slicing).</li>
<li data-marpit-fragment="4"><strong>Menulis HTML</strong> untuk menyusun konten sesuai struktur desain.</li>
<li data-marpit-fragment="5"><strong>Menulis CSS</strong> untuk memberi gaya pada HTML agar sesuai tampilan visual dari Figma.</li>
<li data-marpit-fragment="6"><strong>Mengekspor aset</strong> (gambar, ikon) dari Figma.</li>
</ul>
</li>
</ol>
<p><strong>Tujuan</strong>: Membuat halaman web yang <strong>pixel-perfect</strong> atau setidaknya sangat mirip dengan desain orisinal, baik secara visual maupun fungsional (untuk bagian statis).</p>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<header>Sesi 2: Dasar-Dasar HTML &amp; CSS</header>
<h2 id="figma-ke-htmlcss-proses-umum">Figma ke HTML/CSS: Proses Umum</h2>
<ol>
<li>
<p><strong>Analisis Desain (di Figma)</strong>:</p>
<ul>
<li data-marpit-fragment="1">Pahami tata letak: header, navigasi, hero section, konten, footer, dll.</li>
<li data-marpit-fragment="2">Identifikasi komponen yang dapat digunakan kembali (tombol, kartu, input form).</li>
<li data-marpit-fragment="3">Catat detail:
<ul>
<li data-marpit-fragment="4"><strong>Tipografi</strong>: Font family, size, weight, line-height, letter-spacing.</li>
<li data-marpit-fragment="5"><strong>Warna</strong>: Kode HEX, RGB, atau HSL.</li>
<li data-marpit-fragment="6"><strong>Spasi</strong>: Margin, padding antar elemen.</li>
<li data-marpit-fragment="7"><strong>Ukuran</strong>: Lebar, tinggi elemen.</li>
</ul>
</li>
<li data-marpit-fragment="8">Gunakan panel <strong>Inspect</strong> di Figma!</li>
</ul>
</li>
<li>
<p><strong>Rencanakan Struktur HTML</strong>:</p>
<ul>
<li data-marpit-fragment="9">Pikirkan secara <strong>semantik</strong>: <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;section&gt;</code>, <code>&lt;footer&gt;</code>.</li>
<li data-marpit-fragment="10">Gunakan <code>&lt;div&gt;</code> untuk pengelompokan non-semantik atau untuk keperluan styling/layout.</li>
<li data-marpit-fragment="11">Berikan <code>class</code> (dan <code>id</code> jika perlu) yang deskriptif untuk targeting CSS.</li>
</ul>
</li>
</ol>
<footer> I-RICH/Web Dev 2025</footer>
</section>

<h2 id="figma-ke-htmlcss-proses-umum-lanjutan">Figma ke HTML/CSS: Proses Umum (Lanjutan)</h2>
<ol start="3">
<li>
<p><strong>Ekstrak Aset dari Figma</strong>:</p>
<ul>
<li data-marpit-fragment="1"><strong>Gambar</strong> (foto, ilustrasi): Ekspor sebagai JPG (untuk foto), PNG (jika butuh transparansi), atau WebP (format modern, kualitas baik &amp; ukuran kecil).</li>
<li data-marpit-fragment="2"><strong>Ikon</strong>: Idealnya ekspor sebagai <strong>SVG</strong> (Scalable Vector Graphics)  tajam di berbagai ukuran.</li>
<li data-marpit-fragment="3">Figma memiliki fitur &quot;Export&quot; yang mudah digunakan (pilih layer/grup, klik '+' di panel Export).</li>
</ul>
</li>
<li>
<p><strong>Tulis Kode HTML</strong>:</p>
<ul>
<li data-marpit-fragment="4">Mulai dari struktur dasar halaman.</li>
<li data-marpit-fragment="5">Bangun bagian per bagian sesuai analisis desain.</li>
</ul>
</li>
<li>
<p><strong>Tulis Kode CSS</strong>:</p>
<ul>
<li data-marpit-fragment="6">Hubungkan file CSS eksternal Anda.</li>
<li data-marpit-fragment="7">Mulai dengan gaya global (reset/normalize jika perlu, body, tipografi dasar).</li>
<li data-marpit-fragment="8">Styling bagian per bagian, komponen per komponen, mengacu pada nilai dari Figma.</li>
<li data-marpit-fragment="9"><strong>Terus-menerus uji di browser</strong> dan bandingkan dengan desain Figma. Gunakan Developer Tools!</li>
</ul>
</li>
</ol>

<h2 id="mini-proyek-teknis--tips">Mini Proyek: Teknis &amp; Tips</h2>

<li data-marpit-fragment="1">Gunakan <strong>HTML</strong> untuk struktur konten.</li>
<li data-marpit-fragment="2">Gunakan <strong>CSS Eksternal</strong> (<code>.css</code> file) untuk semua styling.</li>
<li data-marpit-fragment="3">Buat <strong>repositori baru</strong> di akun GitHub Anda untuk proyek ini.</li>
<li data-marpit-fragment="4"><strong>Commit &amp; push</strong> kode Anda secara berkala ke repositori GitHub.</li>
<li data-marpit-fragment="5"><strong>(Opsional - Nilai Plus!)</strong> Deploy halaman Anda menggunakan <strong>GitHub Pages</strong> agar bisa diakses online.</li>
</ul>
<p><strong>Tips:</strong></p>
<ul>
<li data-marpit-fragment="6">Mulai dengan struktur <strong>HTML</strong> terlebih dahulu (kerangkanya).</li>
<li data-marpit-fragment="7">Kemudian, tambahkan style <strong>CSS</strong> sedikit demi sedikit.</li>
<li data-marpit-fragment="8">Gunakan <strong>Developer Tools</strong> di browser untuk inspect dan debug.</li>
<li data-marpit-fragment="9">Jangan takut untuk <strong>bereksperimen</strong> dan mencari referensi!</li>
<li data-marpit-fragment="10"><strong>Deadline:</strong> [Sebutkan deadline di sini, misal: Awal Sesi Berikutnya]</li>
</ul>

}
